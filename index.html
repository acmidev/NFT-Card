<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-card">
        <div class="card">
            <div class="picture">
                <img src="./images/image-equilibrium.jpg" alt="NFT 3D Cube">
            </div>
            
            <div class="title">
            <a href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">
                <p id="eth-p"><span id="eth"><img src="./images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>
                <p><span id="clock"><img src="./images/icon-clock.svg" alt=""></span>3 days left</p>
            </div>
            </div>
            <div class="owner-info">
            <img src="images/image-avatar.png" alt="Profile">
            <p>Creation of <span id="name">Jules Wyvern</span></p>
        </div>
        </div>
    </section>
</body>
</html>
